        const arrayChoices= ["Rock", "Paper", "Scissors"];

      function getComputerChoice () {
        const random= Math.floor(Math.random()*arrayChoices.length);
        const choice= arrayChoices [random] 
        const loweredChoice=choice.toLowerCase();
        return loweredChoice;
      };

      function singleRound(playerSelection, computerSelection) {
        if (playerSelection===computerSelection) {
            return "it looks like a tie!!"

            computerScore++
